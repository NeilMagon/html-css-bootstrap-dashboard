<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- /BOOTSTRAP -->
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- /CSS -->
    <!-- FONT-AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- /FONT-AWESOME -->
</head>
<body>
    <!-- HEADER -->
    <header class="d-flex align-items-center">
        <div class="container-fluid">
            <!-- NAV -->
            <nav class="row align-items-center">
                <!-- NAV-LEFT -->
                <div class="col-auto col-1 col-md-1 col-lg-2">
                    <img class="ms-small-logo img-fluid" src="img/mobile-logo.png" alt="logo">
                    <img class="ms-big-logo img-fluid" src="img/logo.svg" alt="logo">
                </div>
                <!-- /NAV-LEFT -->
                <!-- NAV-SEARCH -->
                <div class="col">
                    <div class="ms-search-bar align-items-center d-flex px-2 ms-bg-lightgrey">
                        <i class="fa-solid fa-magnifying-glass pe-2"></i>
                        <input class="ms-search-bar-input ms-bg-lightgrey" type="text" placeholder="Prova a cercare: Lezioni di Laravel">
                    </div>
                </div>
                <!-- /NAV-SEARCH -->
                <!-- NAV-RIGHT -->
                <div class="col-auto">
                    <div class="d-flex align-items-center">
                        <div class="ms-fa-block px-1">
                            <i class="ms-fa-block fa-solid fa-list"></i>
                        </div>
                        <div class="ms-fa-block px-1">
                            <i class="fa-solid fa-circle-question"></i>
                        </div>
                        <div class="ms-fa-block px-1">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                        <div class="dropdown px-1">
                            <i data-bs-toggle="dropdown" class="fa-solid fa-bell"></i>
                            <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Profilo</a></li>
                            <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                            <li><a class="dropdown-item" href="#">Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- /NAV-RIGHT -->
            </nav>
            <!-- /NAV -->
        </div>
    </header>
    <!-- /HEADER -->
    <!-- MAIN -->
    <main class="d-flex">
        <!-- ASIDE -->
        <aside id="ms-aside" class="px-3 py-4 ms-bg-darkblue">
            <div class="container-fluid ">
                <div class="row align-items-center gy-3">
                    <div class="text-white">
                        <i class="fa-solid fa-house"></i>
                        <span>Home</span>
                    </div>
                    <div class="text-white">
                        <i class="fa-solid fa-chart-simple"></i>
                        <span>Stats</span>
                    </div>
                    <div class="text-white">
                        <i class="fa-solid fa-signal"></i>
                        <span>Signals</span>
                    </div>
                    <div class="text-white mb-0">
                        <i class="fa-solid fa-gear"></i>
                        <span class="text-white">Admin</span>
                    </div>
                </div>
            </div>
        </aside>
        <!-- /ASIDE -->
        <!-- MAIN-HEADER -->
        <section id="ms-main-header" class="ms-bg-blue">
            <div class="container-fluid text-white py-4">
                <div class="row gy-3">
                    <div class="col-12 col-md-4 col-lg-3 order-md-2">
                        <span>Nuovo Studente</span>
                        <button class="btn ms-btn text-white" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">+</button>
                        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                            <div class="offcanvas-header">
                                <h5 class="offcanvas-title" id="offcanvasRightLabel">Offcanvas right</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body">
                                ...
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-4 col-lg-6 order-md-0">
                        <div class="d-flex align-items-center">
                            <h1 class="pe-2">Boolean</h1>
                            <span class="py-1 px-2 ms-bg-span">Piano blaze</span>
                        </div>
                        <span class="py-1 px-2 ms-bg-span">3 app</span>
                        <i class="fa-solid fa-angles-right"></i>
                        <span class="py-1 px-2 ms-bg-span ms-none">+</span>
                        <span class="py-1 px-2 ms-bg-span ms-ghost">Boolean mobile app</span>
                        <span class="py-1 px-2 ms-bg-span ms-ghost">Boolean web app</span>
                        <span class="py-1 px-2 ms-bg-span ms-ghost">Boolean blog app</span>
                    </div>
                    <div class="col-12 col-md-4 col-lg-3 order-md-1">
                        <p>Studenti online negli ultimi 30 minuti</p>
                        <p class="fs-4">125</p>
                    </div>
                </div>
            </div>
        </section>
        <!-- /MAIN-HEADER -->
    </main>
    <!-- /MAIN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
